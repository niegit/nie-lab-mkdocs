site_name: NIE Lab Guide
site_description: The Lab guide for all practice labs at NIE. Sharpen your skills with these exercises spanning networking, Microsoft, and general IT skills!
site_author: Network It Easy

theme:
  name: material
  favicon: /img/favicon.ico
  logo: /img/logo.png
  features:
    - navigation.top  # Enables top navigation
    - navigation.tabs # Adds tabs for better organization
    - navigation.footer # Enables previous/next page navigation
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
extra_css:
  - stylesheets/extra.css
plugins:
  - search
  - macros
  - glightbox:
      zoomable: true
      shadow: true
nav:
  - Home: index.md
  - Labs:
      - Networking:
          - Lab Overview: labs/networking/lab_overview.md
          - Network Information: labs/networking/network_info.md
          - Lab 1 - Configure Cisco Switch: labs/networking/lab1.md
          - Lab 2: labs/networking/lab2.md
          - Lab 3: labs/networking/lab3.md
      - Azure:
          - Azure Lab Info: labs/azure/azure_lab1.md
